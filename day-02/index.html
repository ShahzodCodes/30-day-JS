<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="paragraph"></p>
    <button type="button" id="btn" onclick="clickBtn()">Click Me</button>

        function clickBtn(){
            document.getElementById('paragraph').innerHTML = Math.random()*10;
            
        }
    </script>
</body>
